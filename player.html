<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Лекция: аудиоматериалы</title>
    <link rel="icon" href="data:;base64,iVBORw0KGgo="> <!-- Убирает ошибку favicon -->
    <style>
        body { font-family: Arial, sans-serif; max-width: 800px; margin: 40px auto; padding: 20px; }
        .player-container { margin-bottom: 30px; border-bottom: 1px solid #eee; padding-bottom: 20px; }
        h1 { color: #333; }
        audio { width: 100%; margin-top: 10px; }
        .hint { font-size: 0.9em; color: #666; margin-top: 5px; }
    </style>
</head>
<body>
    <h1>Аудиоматериалы для лекции</h1>
    <p>Используйте плеер ниже для прослушивания.</p>

    <!-- Плеер для первого файла -->
    <div class="player-container">
        <h3>Пример звука 1</h3>
        <audio controls controlslist="nodownload">
            <source src="843207__kevp888__010a_100111_0149-2_fr_music_holy_mass_la_lucerne.mp3" type="audio/mpeg">
            Ваш браузер не поддерживает аудио элемент.
        </audio>
        <div class="hint">MP3 файл</div>
    </div>

    <!-- Плеер для второго файла -->
    <div class="player-container">
        <h3>Пример звука 2</h3>
        <audio controls controlslist="nodownload">
            <!-- Для WAV файла указываем правильный MIME-тип -->
            <source src="843464__dmytro_volovnenko__just-play.wav" type="audio/wav">
            Ваш браузер не поддерживает аудио элемент.
        </audio>
        <div class="hint">WAV файл (может не работать в некоторых браузерах)</div>
    </div>

    <!-- Плеер для третьего файла -->
    <div class="player-container">
        <h3>Пример звука 3</h3>
        <audio controls controlslist="nodownload">
            <source src="843556__kevp888__015a_100111_0223_fr_music_holy_mass_la_lucerne.mp3" type="audio/mpeg">
            Ваш браузер не поддерживает аудио элемент.
        </audio>
        <div class="hint">MP3 файл</div>
    </div>

<script>
// Скрипт для усложнения скачивания (дополнительная защита)
document.addEventListener('DOMContentLoaded', function() {
    // 1. Отключаем контекстное меню (правую кнопку мыши) на всех аудио-элементах
    document.querySelectorAll('audio').forEach(function(audioEl) {
        audioEl.addEventListener('contextmenu', function(e) {
            e.preventDefault();
            return false;
        });
    });

    // 2. Запрещаем перетаскивание аудио-элементов
    document.addEventListener('dragstart', function(e) {
        if (e.target.tagName === 'AUDIO') {
            e.preventDefault();
        }
    });

    // 3. Защищаем атрибут controlslist от удаления
    const audioPlayers = document.querySelectorAll('audio');
    audioPlayers.forEach(function(player) {
        const observer = new MutationObserver(function(mutations) {
            mutations.forEach(function(mutation) {
                if (mutation.attributeName === 'controlslist') {
                    player.setAttribute('controlslist', 'nodownload');
                }
            });
        });
        observer.observe(player, { attributes: true });
    });
});
</script>
</body>
</html>
